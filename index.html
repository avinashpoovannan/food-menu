<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Food Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Skip the powder, fuel up with real protein!</h1>

    <div class="menu-container">
        <!-- Meal 1 -->
        <div class="meal-card">
            <img src="images/pasta.jpeg" alt="Meal 1">
            <h2>Meal 1</h2>
            <p>150g Chicken, 200g Rice, Veggies</p>
            <p class="macros"><strong>Macros:</strong> 39.2g Protein, 4.4g Fat, 50g Carbs</p>
            <p class="price">₹160</p>
            <button class="order-btn">Order on WhatsApp</button>
        </div>

        <!-- Meal 2 -->
        <div class="meal-card">
            <img src="images/pasta.jpeg" alt="Meal 1">
            <h2>Meal 2</h2>
            <p>150g Chicken, 2 Chappathis, Veggies</p>
            <p class="macros"><strong>Macros:</strong> 39.2g Protein, 4.4g Fat, 40g Carbs</p>
            <p class="price">₹160</p>
            <button class="order-btn">Order on WhatsApp</button>
        </div>
    </div>

</body>
</html>
